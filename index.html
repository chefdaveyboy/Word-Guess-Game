<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Star Trek Hangman</title>
        <link rel="shortcut icon" href="assets/images/trekicon.ico" />
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    </head>
    
    <body>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        
            <div id="music-div">
                <p id="control-prompt">Want Some Theme Music??</p>
                <audio controls loop src="assets/music/TOStitle.mp3"></audio>
            </div>

            <br>
            
            <h1>Star Trek Hangman</h1>
            
            <br>
            
            <img id="enterprise" src="assets/images/uss_enterprise.jpg" alt="USS Enterprise">

            <br>

            <div id="input">
                <p id="hint"></p>
            
                <br>

                <p id="current-word">test</p>

                <br>

                <p id="guessed-letters"></p>

                <br>

                <p id="remaining-guesses"></p>

                <br>

                <p id="wins"></p>

                <br>

                <p id="losses"></p>
            </div>
            
            
            
        
    </body>

</html>
